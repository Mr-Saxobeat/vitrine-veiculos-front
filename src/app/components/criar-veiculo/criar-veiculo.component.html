<div class="container">
  <form [formGroup]="novoVeiculoForm" class="form-group" (submit)="salvar()">
    <div class="form-group">
      <label for="Marca">Marca: </label>
      <input class="form-control" id="Marca" type="text" formControlName="Marca">
    </div>

    <div class="form-group">
      <label for="Modelo">Modelo: </label>
      <input class="form-control" id="Modelo" type="text" formControlName="Modelo">
    </div>

    <div class="form-group">
      <label for="Valor">Valor: </label>
      <input class="form-control" id="Valor" type="text" formControlName="Valor">
    </div>

    <button type="submit" class="btn btn-primary">
      Criar
    </button>
  </form>
</div>
