<div>
  <div class="d-flex justify-content-center flex-wrap">
    <div *ngFor="let veiculo of veiculos" class="card m-2" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ veiculo.Marca }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ veiculo.Modelo }}</h6>
        <h6 class="card-subtitle mb-2 text-muted">R{{ veiculo.Valor | currency }}</h6>
        <a routerLink="/{{veiculo.id}}" class="card-link">Detalhes</a>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-secondary m-3" [disabled]="!this.anteriorPaginaLink" (click)="paginar(this.anteriorPaginaLink)">Página anterior</button>
    <button class="btn btn-secondary m-3" [disabled]="!this.proximaPaginaLink" (click)="paginar(this.proximaPaginaLink)">Próxima página</button>
  </div>
</div>
