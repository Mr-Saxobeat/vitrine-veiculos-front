<div>
  <h2>Ve√≠culos</h2>
  <ul class="veiculos">
    <li *ngFor="let veiculo of veiculos">
      <button
        type="button"
        (click)="onSelect(veiculo)"
        [class.selected]="veiculo === veiculoSelecionado"
        >
        <span class="badge">{{ veiculo.Id }}</span>
        <span class="nome">{{ veiculo.Marca }}</span>
      </button>
    </li>
  </ul>

  <app-veiculo-detalhe [veiculo]="veiculoSelecionado"></app-veiculo-detalhe>
</div>
